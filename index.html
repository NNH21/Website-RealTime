<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 60px rgba(0, 240, 255, 0.5);
      --gradient: linear-gradient(45deg, #00f0ff, #ff00ff, #00f0ff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--background);
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 25px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      border: 2px solid rgba(0, 240, 255, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
      text-align: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.15), transparent);
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .mode-selector label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .mode-selector input[type="radio"] {
      display: none;
    }

    .mode-selector input[type="radio"]:checked + label {
      background: var(--gradient);
      color: #0d0d1a;
      box-shadow: 0 0 20px var(--glow);
    }

    .display-section {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.2);
    }

    .display-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--glow);
    }

    .time-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    .countdown-inputs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .countdown-inputs input {
      width: 200px;
      padding: 1rem;
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      transition: all 0.4s ease;
    }

    .countdown-inputs input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .countdown-inputs input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--glow);
      outline: none;
    }

    .countdown-timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 1.5rem 2rem;
      background: var(--gradient);
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px var(--glow);
      font-family: 'Orbitron', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--glow);
    }

    button:disabled {
      background: linear-gradient(45deg, #555, #777);
      cursor: not-allowed;
      box-shadow: none;
    }

    #disconnectButton {
      background: linear-gradient(45deg, #ff5555, #ff7777);
    }

    #sendButton {
      width: 100%;
      padding: 1.5rem;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--gradient);
      color: #0d0d1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--glow);
      font-family: 'Orbitron', sans-serif;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--glow);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 30px var(--glow); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    @media (max-width: 1200px) {
      .container { max-width: 600px; padding: 2.5rem; }
      h1 { font-size: 2.5rem; }
      .countdown-inputs input { width: 180px; }
      .time-display, .countdown-timer { font-size: 1.8rem; }
      button { padding: 1.2rem 1.5rem; font-size: 1.1rem; }
    }

    @media (max-width: 768px) {
      .container { max-width: 90%; padding: 2rem; }
      h1 { font-size: 2rem; }
      .mode-selector { flex-direction: column; gap: 1rem; }
      .countdown-inputs { flex-direction: column; }
      .countdown-inputs input { width: 100%; }
      .time-display, .countdown-timer { font-size: 1.5rem; }
      button { padding: 1rem; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h1 { font-size: 1.8rem; }
      .time-display, .countdown-timer { font-size: 1.2rem; }
      button { padding: 0.8rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="particles-js"></div>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Chọn chế độ -->
    <div class="mode-selector">
      <input type="radio" id="realtimeMode" name="mode" value="realtime" checked>
      <label for="realtimeMode">Real Time</label>
      <input type="radio" id="countdownMode" name="mode" value="countdown">
      <label for="countdownMode">Countdown</label>
    </div>

    <!-- Thời gian thực -->
    <div id="realtimeSection" class="display-section">
      <h2>Real-Time Clock</h2>
      <div class="time-display" id="currentTime">00:00:00</div>
    </div>

    <!-- Đếm ngược -->
    <div id="countdownSection" class="display-section" style="display: none;">
      <h2>Countdown Timer</h2>
      <div class="countdown-inputs">
        <input type="date" id="endDate">
        <input type="time" id="endTime">
      </div>
      <div class="countdown-timer" id="countdownTimer">00d 00h 00m 00s</div>
    </div>

    <!-- Nút điều khiển -->
    <div class="button-group">
      <button id="connectButton" onclick="connectToSerial()">Connect to Serial</button>
      <button id="disconnectButton" onclick="disconnectFromSerial()" disabled>Disconnect Serial</button>
    </div>
    <button id="sendButton" onclick="sendToLedMatrix()">Send to LED Matrix</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Replace the existing <script> section in the HTML with this -->
  <script>
    // Khởi tạo Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff00ff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });
  
    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCGOa3EHsEMAjYIwR3eU0j2PpxTmQ0vOD4",
      authDomain: "inforuserrealtime.firebaseapp.com",
      databaseURL: "https://inforuserrealtime-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inforuserrealtime",
      storageBucket: "inforuserrealtime.firebasestorage.app",
      messagingSenderId: "742918396384",
      appId: "1:742918396384:web:e00297fb3b8e1db6783385"
    };
  
    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  
    // Kiểm tra trạng thái đăng nhập
    auth.onAuthStateChanged(user => {
      if (!user || !localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
      }
    });
  
    // Đăng xuất
    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      }).catch(error => {
        console.error('Lỗi đăng xuất:', error);
        alert('Lỗi đăng xuất: ' + error.message);
      });
    }
  
    // Biến toàn cục
    let espIpAddress = null; // Địa chỉ IP của ESP8266
    let isCountingDown = false;
    let countdownInterval = null;
    let lastReceivedTime = "00:00:00"; // Thời gian nhận từ ESP8266
  
    // Hàm lấy thời gian Việt Nam (dự phòng)
    function getVietnamTime() {
      const now = new Date();
      return {
        dateTime: now.toLocaleString('en-US', {
          timeZone: 'Asia/Ho_Chi_Minh',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false
        }),
        timeOnly: now.toLocaleTimeString('en-US', {
          timeZone: 'Asia/Ho_Chi_Minh',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        })
      };
    }
  
    // Cập nhật thời gian trên giao diện
    function updateCurrentTime() {
      document.getElementById('currentTime').textContent = lastReceivedTime;
    }
  
    // Lấy thời gian từ ESP8266
    async function fetchTimeFromEsp() {
      if (!espIpAddress) {
        const { timeOnly } = getVietnamTime();
        lastReceivedTime = timeOnly;
        updateCurrentTime();
        return;
      }
  
      try {
        const response = await fetch(`http://${espIpAddress}/time`);
        const timeStr = await response.text();
        lastReceivedTime = timeStr;
        updateCurrentTime();
      } catch (error) {
        console.error('Lỗi lấy thời gian từ ESP8266:', error);
        const { timeOnly } = getVietnamTime();
        lastReceivedTime = timeOnly;
        updateCurrentTime();
      }
    }
    setInterval(fetchTimeFromEsp, 1000); // Lấy thời gian mỗi giây
    fetchTimeFromEsp();
  
    // Chuyển đổi chế độ
    const realtimeSection = document.getElementById('realtimeSection');
    const countdownSection = document.getElementById('countdownSection');
    const modeInputs = document.querySelectorAll('input[name="mode"]');
  
    modeInputs.forEach(input => {
      input.addEventListener('change', () => {
        if (input.value === 'realtime') {
          realtimeSection.style.display = 'block';
          countdownSection.style.display = 'none';
          clearInterval(countdownInterval);
          isCountingDown = false;
          document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
          if (espIpAddress) {
            fetch(`http://${espIpAddress}/stop_countdown`);
          }
        } else {
          realtimeSection.style.display = 'none';
          countdownSection.style.display = 'block';
          startCountdown();
        }
      });
    });
  
    // Khởi động đếm ngược
    function startCountdown() {
      clearInterval(countdownInterval);
      const endDateInput = document.getElementById('endDate').value;
      const endTimeInput = document.getElementById('endTime').value;
  
      if (!endDateInput || !endTimeInput) {
        isCountingDown = false;
        document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
        return;
      }
  
      isCountingDown = true;
      const endDateTime = new Date(`${endDateInput}T${endTimeInput}`).getTime();
  
      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDateTime - now;
  
        if (distance < 0) {
          clearInterval(countdownInterval);
          isCountingDown = false;
          document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
          if (espIpAddress) {
            fetch(`http://${espIpAddress}/stop_countdown`);
          }
          alert('Đếm ngược đã kết thúc!');
          return;
        }
  
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
        document.getElementById('countdownTimer').textContent = 
          `${String(days).padStart(2, '0')}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
      }, 1000);
    }
  
    document.getElementById('endDate').addEventListener('change', startCountdown);
    document.getElementById('endTime').addEventListener('change', startCountdown);
  
    // Kết nối đến ESP8266
    async function connectToEsp() {
      const ipInput = prompt("Nhập địa chỉ IP của ESP8266 (ví dụ: 192.168.1.100):");
      if (ipInput) {
        espIpAddress = ipInput;
        try {
          const response = await fetch(`http://${espIpAddress}/time`);
          if (response.ok) {
            document.getElementById('connectButton').disabled = true;
            document.getElementById('disconnectButton').disabled = false;
            alert('Đã kết nối đến ESP8266!');
            fetchTimeFromEsp();
          } else {
            throw new Error('Không thể kết nối');
          }
        } catch (error) {
          console.error('Lỗi kết nối đến ESP8266:', error);
          alert('Không thể kết nối đến ESP8266. Vui lòng kiểm tra IP và thử lại.');
          espIpAddress = null;
        }
      }
    }
  
    // Ngắt kết nối ESP8266
    function disconnectFromEsp() {
      espIpAddress = null;
      document.getElementById('connectButton').disabled = false;
      document.getElementById('disconnectButton').disabled = true;
      clearInterval(countdownInterval);
      alert('Đã ngắt kết nối ESP8266!');
    }
  
    // Gửi dữ liệu đến ESP8266
    async function sendToLedMatrix() {
      if (!espIpAddress) {
        alert('Vui lòng kết nối đến ESP8266 trước!');
        return;
      }
  
      const mode = document.querySelector('input[name="mode"]:checked').value;
      if (mode === 'realtime') {
        fetch(`http://${espIpAddress}/stop_countdown`);
        alert('Đã chuyển về chế độ thời gian thực!');
      } else {
        const countdownStr = document.getElementById('countdownTimer').textContent;
        const [days, hours, minutes, seconds] = countdownStr.match(/\d+/g);
        try {
          const response = await fetch(`http://${espIpAddress}/countdown?days=${days}&hours=${hours}&minutes=${minutes}&seconds=${seconds}`);
          if (response.ok) {
            alert('Đếm ngược đã được gửi đến LED Matrix!');
          } else {
            throw new Error('Không thể gửi');
          }
        } catch (error) {
          console.error('Lỗi gửi dữ liệu:', error);
          alert('Không thể gửi dữ liệu đến ESP8266!');
        }
      }
    }
  
    // Ngăn chặn xem mã nguồn
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.keyCode === 85) {
        event.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
