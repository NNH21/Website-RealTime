<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LED Matrix Control Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --secondary: #ff00ff;
      --accent: #ffffff;
      --background: #0d0d1a;
      --glow: rgba(0, 240, 255, 0.5);
      --shadow: 0 0 60px rgba(0, 240, 255, 0.5);
      --gradient: linear-gradient(45deg, #00f0ff, #ff00ff, #00f0ff);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: var(--accent);
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--background);
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 25px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 800px;
      border: 2px solid rgba(0, 240, 255, 0.3);
      animation: fadeInUp 1s ease-out;
      position: relative;
      text-align: center;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.15), transparent);
      animation: scan 6s linear infinite;
      pointer-events: none;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px var(--glow);
      animation: neonPulse 2s infinite alternate;
    }

    .mode-selector {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .mode-selector label {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .mode-selector input[type="radio"] {
      display: none;
    }

    .mode-selector input[type="radio"]:checked + label {
      background: var(--gradient);
      color: #0d0d1a;
      box-shadow: 0 0 20px var(--glow);
    }

    .display-section {
      background: rgba(0, 0, 0, 0.3);
      padding: 1.5rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.2);
    }

    .display-section h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-shadow: 0 0 10px var(--glow);
    }

    .time-display {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    .countdown-inputs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .countdown-inputs input {
      width: 200px;
      padding: 1rem;
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--accent);
      font-size: 1.2rem;
      font-family: 'Roboto', sans-serif;
      transition: all 0.4s ease;
    }

    .countdown-inputs input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    .countdown-inputs input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 25px var(--glow);
      outline: none;
    }

    .countdown-timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: var(--accent);
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      padding: 1.5rem 2rem;
      background: var(--gradient);
      color: #0d0d1a;
      font-weight: 700;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 20px var(--glow);
      font-family: 'Orbitron', sans-serif;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shine 2s infinite;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--glow);
    }

    button:disabled {
      background: linear-gradient(45deg, #555, #777);
      cursor: not-allowed;
      box-shadow: none;
    }

    #disconnectButton {
      background: linear-gradient(45deg, #ff5555, #ff7777);
    }

    #sendButton {
      width: 100%;
      padding: 1.5rem;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--gradient);
      color: #0d0d1a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px var(--glow);
      font-family: 'Orbitron', sans-serif;
    }

    .logout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--glow);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes neonPulse {
      0% { text-shadow: 0 0 10px var(--glow); }
      100% { text-shadow: 0 0 30px var(--glow); }
    }

    @keyframes scan {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    @media (max-width: 1200px) {
      .container { max-width: 600px; padding: 2.5rem; }
      h1 { font-size: 2.5rem; }
      .countdown-inputs input { width: 180px; }
      .time-display, .countdown-timer { font-size: 1.8rem; }
      button { padding: 1.2rem 1.5rem; font-size: 1.1rem; }
    }

    @media (max-width: 768px) {
      .container { max-width: 90%; padding: 2rem; }
      h1 { font-size: 2rem; }
      .mode-selector { flex-direction: column; gap: 1rem; }
      .countdown-inputs { flex-direction: column; }
      .countdown-inputs input { width: 100%; }
      .time-display, .countdown-timer { font-size: 1.5rem; }
      button { padding: 1rem; font-size: 1rem; }
    }

    @media (max-width: 480px) {
      .container { padding: 1.5rem; }
      h1 { font-size: 1.8rem; }
      .time-display, .countdown-timer { font-size: 1.2rem; }
      button { padding: 0.8rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div id="particles-js"></div>
  <div class="container">
    <h1>LED Matrix Control</h1>
    <button class="logout-btn" onclick="logout()">Logout</button>

    <!-- Chọn chế độ -->
    <div class="mode-selector">
      <input type="radio" id="realtimeMode" name="mode" value="realtime" checked>
      <label for="realtimeMode">Real Time</label>
      <input type="radio" id="countdownMode" name="mode" value="countdown">
      <label for="countdownMode">Countdown</label>
    </div>

    <!-- Thời gian thực -->
    <div id="realtimeSection" class="display-section">
      <h2>Real-Time Clock</h2>
      <div class="time-display" id="currentTime">00:00:00</div>
    </div>

    <!-- Đếm ngược -->
    <div id="countdownSection" class="display-section" style="display: none;">
      <h2>Countdown Timer</h2>
      <div class="countdown-inputs">
        <input type="date" id="endDate">
        <input type="time" id="endTime">
      </div>
      <div class="countdown-timer" id="countdownTimer">00d 00h 00m 00s</div>
    </div>

    <!-- Nút điều khiển -->
    <div class="button-group">
      <button id="connectButton" onclick="connectToSerial()">Connect to Serial</button>
      <button id="disconnectButton" onclick="disconnectFromSerial()" disabled>Disconnect Serial</button>
    </div>
    <button id="sendButton" onclick="sendToLedMatrix()">Send to LED Matrix</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <script>
    // Khởi tạo Particles.js
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00f0ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ff00ff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out", bounce: false }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
        modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
      },
      retina_detect: true
    });

    // Cấu hình Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCGOa3EHsEMAjYIwR3eU0j2PpxTmQ0vOD4",
      authDomain: "inforuserrealtime.firebaseapp.com",
      databaseURL: "https://inforuserrealtime-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "inforuserrealtime",
      storageBucket: "inforuserrealtime.firebasestorage.app",
      messagingSenderId: "742918396384",
      appId: "1:742918396384:web:e00297fb3b8e1db6783385"
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Kiểm tra trạng thái đăng nhập
    auth.onAuthStateChanged(user => {
      if (!user || !localStorage.getItem('isLoggedIn')) {
        window.location.href = 'login.html';
      }
    });

    // Đăng xuất
    function logout() {
      auth.signOut().then(() => {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'login.html';
      }).catch(error => {
        console.error('Logout error:', error);
        alert('Error logging out: ' + error.message);
      });
    }

    // Biến toàn cục
    let port = null;
    let writer = null;
    let reader = null;
    let serialBuffer = "";
    let isCountingDown = false;
    let countdownInterval = null;
    let realTimeSyncInterval = null;

    // Chuyển đổi chế độ
    const realtimeSection = document.getElementById('realtimeSection');
    const countdownSection = document.getElementById('countdownSection');
    const modeInputs = document.querySelectorAll('input[name="mode"]');

// Add this after the modeInputs event listener

modeInputs.forEach(input => {
  input.addEventListener('change', () => {
    if (input.value === 'realtime') {
      realtimeSection.style.display = 'block';
      countdownSection.style.display = 'none';
      clearInterval(countdownInterval);
      clearInterval(realTimeSyncInterval); // Clear any existing interval
      isCountingDown = false;
      document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
      if (port && writer) {
        writer.write(new TextEncoder().encode("STOP_COUNTDOWN\n"));
        // Start periodic sync for real-time mode
        realTimeSyncInterval = setInterval(async () => {
          const now = new Date();
          const time = now.toLocaleTimeString('en-US', { hour12: false });
          const message = `START_REALTIME:${time}`;
          try {
            await writer.write(new TextEncoder().encode(message + '\n'));
            console.log('Periodic sync time:', message);
          } catch (error) {
            console.error('Periodic sync error:', error);
          }
        }, 1000); // Sync every second
      }
    } else {
      realtimeSection.style.display = 'none';
      countdownSection.style.display = 'block';
      clearInterval(realTimeSyncInterval); // Stop real-time sync
      if (port && writer) {
        writer.write(new TextEncoder().encode("STOP_REALTIME\n"));
      }
      startCountdown();
    }
  });
});


    // Cập nhật thời gian thực
    function updateCurrentTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('en-US', { hour12: false });
      document.getElementById('currentTime').textContent = time;
    }

    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    // Khởi động đếm ngược
    function startCountdown() {
      clearInterval(countdownInterval);
      const endDateInput = document.getElementById('endDate').value;
      const endTimeInput = document.getElementById('endTime').value;

      if (!endDateInput || !endTimeInput) {
        isCountingDown = false;
        document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
        return;
      }

      isCountingDown = true;
      const endDateTime = new Date(`${endDateInput}T${endTimeInput}`).getTime();

      countdownInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = endDateTime - now;

        if (distance < 0) {
          clearInterval(countdownInterval);
          isCountingDown = false;
          document.getElementById('countdownTimer').textContent = '00d 00h 00m 00s';
          alert('Countdown has ended!');
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('countdownTimer').textContent = 
          `${String(days).padStart(2, '0')}d ${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}m ${String(seconds).padStart(2, '0')}s`;
      }, 1000);
    }

    document.getElementById('endDate').addEventListener('change', startCountdown);
    document.getElementById('endTime').addEventListener('change', startCountdown);

    // Kết nối Serial
    async function connectToSerial() {
      if (!navigator.serial) {
        alert('Web Serial API not supported. Please use Chrome or Edge.');
        return;
      }

      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        document.getElementById('connectButton').disabled = true;
        document.getElementById('disconnectButton').disabled = false;
        alert('Serial connection established!');
        readSerialData();
      } catch (error) {
        console.error('Serial connection error:', error);
        alert('Failed to connect to Serial: ' + error.message);
      }
    }


    
// Update disconnectFromSerial to clear the interval
async function disconnectFromSerial() {
  try {
    if (writer) {
      await writer.write(new TextEncoder().encode("STOP_REALTIME\n"));
      await writer.write(new TextEncoder().encode("STOP_COUNTDOWN\n"));
      await writer.releaseLock();
      writer = null;
    }
    if (reader) {
      await reader.releaseLock();
      reader = null;
    }
    if (port) {
      await port.close();
      port = null;
    }
    document.getElementById('connectButton').disabled = false;
    document.getElementById('disconnectButton').disabled = true;
    clearInterval(realTimeSyncInterval); // Clear sync interval on disconnect
    alert('Serial connection closed!');
  } catch (error) {
    console.error('Serial disconnection error:', error);
    alert('Failed to disconnect Serial: ' + error.message);
  }
}

    // Đọc dữ liệu Serial
    async function readSerialData() {
      while (true) {
        try {
          const { value, done } = await reader.read();
          if (done) {
            console.log('Reader closed');
            break;
          }
          const chunk = new TextDecoder().decode(value);
          serialBuffer += chunk;
          let lines = serialBuffer.split('\n');
          serialBuffer = lines.pop();
          for (let line of lines) {
            line = line.trim();
            if (line) {
              console.log('Received from Serial:', line);
              if (line === "RT") {
                const now = new Date();
                const time = now.toLocaleTimeString('en-US', { hour12: false });
                const date = now.toLocaleDateString('en-US', {
                  day: '2-digit',
                  month: '2-digit',
                  year: 'numeric'
                });
                const timeMessage = `SET_TIME:${date} ${time}`;
                await writer.write(new TextEncoder().encode(timeMessage + '\n'));
                console.log('Sent sync time:', timeMessage);
              }
            }
          }
        } catch (error) {
          console.error('Serial read error:', error);
          break;
        }
      }
    }

    // Gửi dữ liệu đến LED Matrix
    async function sendToLedMatrix() {
      if (!port || !writer) {
        alert('Please connect to Serial first!');
        return;
      }
    
      const mode = document.querySelector('input[name="mode"]:checked').value;
      let message;
      if (mode === 'realtime') {
        const now = new Date();
        const time = now.toLocaleTimeString('en-US', { hour12: false }); // Ensure format is "hh:mm:ss"
        message = `START_REALTIME:${time}`;
      } else {
        message = `START_COUNTDOWN:${document.getElementById('countdownTimer').textContent}`;
      }
    
      try {
        console.log('Sending to Serial:', message);
        await writer.write(new TextEncoder().encode(message + '\n'));
        alert(`${mode === 'realtime' ? 'Real-Time' : 'Countdown'} sent to LED Matrix!`);
      } catch (error) {
        console.error('Send data error:', error);
        alert('Failed to send data: ' + error.message);
      }
    }

    // Ngăn chặn xem mã nguồn
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.keyCode === 85) {
        event.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
